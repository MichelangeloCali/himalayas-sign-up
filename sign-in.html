<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himalayas | Sign in</title>
  <meta name="description" content="The Himalayas is a plataform where people can post jobs and build remote teams.">
  <link rel="stylesheet" href="./css/style.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="container-bg">
  <main>
    <div class="container">
      <div class="content">
        <nav class="logo" aria-label="PrimÃ¡ria">
          <a href="./index.html">
            <img src="./img/logo.svg" alt="Logo Himalayas" width="60px">
            <h2 class="font-3 cor-3">himalayas</h1>
          </a>
        </nav>

        <div class="content-items sign-in">
          <h1 class="font-4 cor-3">Sign in</h1>
          <p class="font-2 cor-2">Login to start posting jobs and build your remote team with himalayas</p>

          <form class="form" action="./" method="post">
            <div class="form-items">
              <div class="icon-email"><img src="./img/email.svg" alt=""></div>
              <input class="font-1 cor-1" type="email" id="email" placeholder="alicia.vikander@linear.app" name="email" required>
            </div>
            <div class="form-items">
              <div class="icon-password"><img src="./img/password.svg" alt=""></div>
              <input class="font-1 cor-1" type="password" id="password" placeholder="********" name="password" required>
            </div>
          </form>

          <button class="button font-2 cor-0" type="submit">Continue</button>
          <p class="font-1 cor-1">or sign in using a google account</p>
          <a class="button-google font-2 cor-4" href="./">Sign in with Google</a>
          <p class="font-1 cor-1">Don't have an account? <a class="font-1 cor-4" href="./index.html">Sign up</a></p>
        </div>
      </div>
      <div class="img"></div>
    </div>
  </main>
</body>

</html>
